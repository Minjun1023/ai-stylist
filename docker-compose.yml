version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: ai-stylist-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ai-stylist-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-stylist-redis
    ports:
      - "6379:6379"
    networks:
      - ai-stylist-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-stylist-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      FASTAPI_URL: http://ai-service:8000
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "${SPRING_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-stylist-network
    volumes:
      - ./uploads:/app/uploads

  # FastAPI AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-stylist-ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "${FASTAPI_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-stylist-network
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./uploads:/app/uploads

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ai-stylist-frontend
    environment:
      REACT_APP_API_URL: http://localhost:${SPRING_PORT}
    ports:
      - "${REACT_PORT}:3000"
    depends_on:
      - backend
    networks:
      - ai-stylist-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

networks:
  ai-stylist-network:
    driver: bridge

volumes:
  postgres_data:
